<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Tailwind  CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Flowbite CSS-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Notyf CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google font poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div>
            <div class="bg-black text-white flex justify-center">
                <div class="w-9/12 flex flex-col md:flex-row md:justify-between md:items-center items-center">
                    <p class="text-sm text-center md:text-left">Summer Sale For All Swim Suits And Free Express
                        Delivery
                        - OFF 50%!</p>
                    <div class="">
                        <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover"
                            data-dropdown-trigger="hover"
                            class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center "
                            type="button">English <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdownHover"
                            class="hidden z-40 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownHoverButton">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Arabic</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Urdu</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Chinese</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Spanish</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm sticky top-0 z-30">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 container">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Exclusive</span>
                </a>
                <div class="flex md:order-2">
                    <div class="text-white mx-3 flex items-center gap-3 nav-logged-in-icons hidden">
                        <a href="#">
                            <i class="fa-regular fa-heart hover:text-red-600 transition dark:text-white text-black"></i>
                        </a>
                        <a href="../cart/index.html">
                            <i
                                class="fa-solid fa-cart-shopping bg-transparent hover:text-blue-500 dark:text-white text-black"></i>
                        </a>
                        <!-- DropDown -->
                        <div class="relative inline-block text-left z-50">
                            <!-- Trigger Button -->
                            <button id="dropdownUserButton" data-dropdown-toggle="dropdownUser"
                                class="bg-transparent cursor-pointer" type="button">
                                <i
                                    class="fa-regular fa-user hover:bg-orange-600 rounded-full p-2 text-xl text-gray-500 hover:text-white"></i>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="dropdownUser"
                                class="z-50 hidden w-64 rounded-xl shadow-lg bg-black text-white p-4 space-y-4 font-medium text-lg backdrop-blur-md">
                                <a href="../userProfile/index.html"
                                    class="flex items-center gap-4 hover:opacity-90 cursor-pointer">
                                    <i class="fas fa-user text-xl"></i>
                                    <span>Manage My Account</span>
                                </a>
                                <div class="flex items-center gap-4 hover:opacity-90 cursor-pointer">
                                    <i class="fas fa-bag-shopping text-xl"></i>
                                    <span>My Order</span>
                                </div>
                                <div class="flex items-center gap-4 hover:opacity-90 cursor-pointer">
                                    <i class="fas fa-xmark-circle text-xl"></i>
                                    <span>My Cancellations</span>
                                </div>
                                <div class="flex items-center gap-4 hover:opacity-90 cursor-pointer">
                                    <i class="fas fa-star text-xl"></i>
                                    <span>My Reviews</span>
                                </div>
                                <div class="flex items-center gap-4 hover:opacity-90 cursor-pointer" id="logout-btn">
                                    <i class="fas fa-right-from-bracket text-xl"></i>
                                    <span>Logout</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Toggle -->
                    <button data-collapse-toggle="navbar-menu" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-menu">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 dark:text-white text-black rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 dark:text-white text-black rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                                aria-current="page">Contact</a>
                        </li>
                        <li>
                            <a href="./about/index.html"
                                class="block py-2 px-3 dark:text-white text-black rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                                aria-current="page">About</a>
                        </li>
                        <li>
                            <a href="./authentications/login/index.html"
                                class="block py-2 px-3 rounded-sm md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white text-black md:dark:hover:bg-transparent dark:border-gray-700">Sign
                                In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="max-w-7xl mx-auto px-4 py-12 font-sans">
            <div class="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between mb-10">
                <div class="w-full lg:w-1/2 relative">
                    <input id="search-input" type="text" placeholder="Search for products..."
                        class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 text-gray-800" />
                    <i
                        class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                </div>
                <div class="flex gap-4 overflow-x-auto pb-1 scrollbar-hide">
                    <select
                        class="min-w-[160px] px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>All Categories</option>
                        <option value="tech">Tech</option>
                        <option value="clothes">Clothes</option>
                        <option value="home">Home</option>
                    </select>

                    <select
                        class="min-w-[160px] px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Sort by Price</option>
                        <option value="low">Low to High</option>
                        <option value="high">High to Low</option>
                    </select>

                    <select
                        class="min-w-[160px] px-4 py-2 rounded-xl border border-gray-300 bg-white text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Sort by Rating</option>
                        <option value="5">5★</option>
                        <option value="4">4★ & up</option>
                        <option value="3">3★ & up</option>
                    </select>
                </div>
            </div>

            <div id="product-grid" class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <div
                    class="bg-white rounded-2xl border border-gray-200 shadow-sm hover:shadow-lg transition-all duration-300 p-4 group">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image"
                        class="rounded-xl w-full h-48 object-cover mb-4 group-hover:scale-105 transition-transform duration-300" />
                    <h3 class="text-lg font-semibold text-gray-800 truncate">
                        Wireless Headphones
                    </h3>
                    <p class="text-sm text-gray-500 mt-1">Electronics</p>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-blue-600 font-bold">$79.99</span>
                        <span class="text-yellow-500 text-sm">★★★★☆</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js" type="module"></script>
    <!-- Flowbit JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!-- Notyf JS-->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- Firebase -->
    <script src="../firebase/firebase.js" type="module"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
